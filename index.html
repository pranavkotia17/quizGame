<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple quiz game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main">
        <div id="box">

            <h2 id="quesBox"> </h2>

            <div class="row">
                <input type="radio" class="options" id="option1" value="a" name="options">
                <label for="option1"> Option 1</label>
            </div>
            <div class="row">
                <input type="radio" id="option2" class="options" value="b" name="options">
                <label for="option2"> Option 2</label>
            </div>
            <div class="row">
                <input type="radio" id="option3" class="options" value="c" name="options">
                <label for="option3"> Option 3</label>
            </div>
            <div class="row">
                <input type="radio" id="option4" class="options" value="d" name="options">
                <label for="option4"> Option 4</label>
            </div>

            <button class="btn" onclick="submitQuiz()">Submit</button>


        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
